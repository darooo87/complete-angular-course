<span class="badge badge-secondary">Http Posts List</span>

<input type="text" class="form-control" #title (keyup.enter)="addPost(title)">

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button class="btn btn-primary">Update</button>
    {{post.title}}
    <span class="glyphicon glyphicon-remove" (click)="deletePost(post)"></span>
  </li>
</ul>
